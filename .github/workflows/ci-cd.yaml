            ${{ secrets.DISCORD_WEBHOOK_URL }}

  test:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set permissions for Gradle Wrapper
        run: chmod +x ./gradlew

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '17'

      - name: Run Unit Tests
        run: ./gradlew test jacocoTestReport

      - name: Upload JaCoCo Report
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: build/reports/jacoco/test/html/

      - name: Check Quality Gate
        run: ./gradlew check
        continue-on-error: true

      - name: Send Discord Notification - Test Success
        if: success()
        run: |
            curl -X POST \
              -H 'Content-type: application/json' \
              --data '{"content":"âœ… LANCHONETE-> PAYMENT ðŸ’µðŸ’³: Testes concluÃ­dos com sucesso!ðŸ“’âœï¸"}' \
              ${{ secrets.DISCORD_WEBHOOK_URL }}

      - name: Send Discord Notification - Test Failure
        if: failure()
        run: |
            curl -X POST \
              -H 'Content-type: application/json' \
              --data '{"content":"âš ï¸ðŸ›‘ LANCHONETE-> PAYMENT ðŸ’µðŸ’³: Testes falharam! Verifique os logs para mais detalhes. ðŸš«"}' \
              ${{ secrets.DISCORD_WEBHOOK_URL }}

  deploy:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Build Docker image
        run: docker build -t gabiponcet/lanchonete-payment:latest .

      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          ecr: auto
          logout: true
          save-state: false

      - name: Scan Docker image for vulnerabilities
        run: docker run --rm -v /var/run/docker.sock:/var/run/docker.sock aquasec/trivy image --severity HIGH,CRITICAL gabiponcet/lanchonete-payment:latest

      - name: Push Docker image
        run: docker push gabiponcet/lanchonete-payment:latest

